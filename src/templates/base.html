<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>{% block title %}{# see session.html #}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
        <link href="css/default.css" rel="stylesheet" type="text/css" media="all" />


        <script type="text/javascript" src="js/jquery-1.4.2.js"></script>

        <script type="text/javascript" src="js/ajax.js"></script>

        <!--json2 needed for the rpc-->
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="js/rpc.js"></script>
        
    </head>
    <body>
        <div id="outerWrap">
            <div id="innerWrap">
                <div id="header">
                    <div id="title">
                        <h1>Andrew Shen Experiment</h1>
                    </div>
                    {% block userInfo %}
                    <div id="userInfo">
                        <p>Hello, {{ thisUserName }}</p>
                        <a href="{{ logUrl }}">{{ logUrl_linktext }}</a>
                    </div>
                    {% endblock %}

                    <div class="clear"></div>
                </div> <!--end header-->

                <!--main div-->
                {% block main %}
                {# see session.html #}
                {% endblock %}

                <div id="tempAdminConsole">

                    <div>
                        <h2>Testing RPC ajax</h2>
                        Number 1: <input id="num1" type="text" value="1" /><br />
                        Number 2: <input id="num2" type="text" value="1" /><br />
                        <input type="button" value="Add" onclick="doSample1()" style="width:100%" /><br />
                        <input type="button" value="Multiply" onclick="doSample2()" style="width:100%" /><br />
                        Result: <input id="result" type="text" value="" readonly="true" disabled="true" />

                    </div>

                    <div class="clear"></div>

                </div>
                <!-- footer is outside the wrapper on purpose to make is stick to the bottom of the page:-->
                <!-- this .push div is needed also.  See http://ryanfait.com/sticky-footer/ -->
                <div class="push"></div>
            </div>


            <div id="footer">
                <div class="tempAdminPanel">
                    <h4>Temp Admin Panel for Testing</h4>
                    <form mame="finishForm" action="/finish" method="post">
                        <div>
                            <!--
                            <span>set session score (for testing)</span>: <input type="text" name="score" value="0.0" /> <br />
                            -->
                            <br />
                            <button name="finish" type="submit" value="complete" >finish session</button><br />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
